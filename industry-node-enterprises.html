            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

</head>

            <h1 class="text-lg font-bold text-gray-900" id="pageTitle">支持系统</h1>

    <!-- 主内容区 -->

                <div>
                    <p class="text-xs text-gray-500 mb-1">企业总数</p>

                </div>
                <button onclick="exportData()" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 active:bg-blue-800 flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>

            </div>
        </div>

        function init() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            nodeName = decodeURIComponent(urlParams.get('node')) || '支持系统';

            // 设置页面标题
            document.getElementById('pageTitle').textContent = nodeName;
            document.getElementById('totalCount').textContent = enterprisesData.length;

            // 渲染企业列表
            renderEnterpriseList();
        }

        function renderEnterpriseList() {
            const html = enterprisesData.map((enterprise, index) => `
                <div class="px-4 py-3 ${index < enterprisesData.length - 1 ? 'border-b border-gray-100' : ''} active:bg-gray-50 cursor-pointer" onclick="viewEnterprise(${enterprise.id})">
                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded flex items-center justify-center mr-3 flex-shrink-0">
                            <span class="text-base font-bold text-white">${enterprise.name.substring(0, 2)}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-bold text-gray-900 mb-1 truncate">${enterprise.name}</h3>
                            <div class="grid grid-cols-2 gap-2 text-xs text-gray-600">
                                <div class="flex items-center">
                                    <span class="text-gray-500 mr-1">法人：</span>
                                    <span class="font-medium">${enterprise.legalPerson}</span>
                                </div>
                                <div class="flex items-center">
                                    <span class="text-gray-500 mr-1">注册资金：</span>
                                    <span class="font-medium">${enterprise.registeredCapital}万</span>
                                </div>
                                <div class="flex items-center col-span-2">
                                    <span class="text-gray-500 mr-1">成立时间：</span>
                                    <span class="font-medium">${enterprise.foundDate}</span>
                                </div>
                            </div>
                        </div>
                        <svg class="w-5 h-5 text-gray-400 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            `).join('');

            document.getElementById('enterpriseList').innerHTML = html;
        }

        function viewEnterprise(id) {
            window.location.href = `enterprise-detail.html?id=${id}`;
        }

        function exportData() {
            alert(`导出 ${nodeName} 节点的 ${enterprisesData.length} 家企业数据`);
        }

        function goBack() {
            window.history.back();
        }

        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
